<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" rel="stylesheet">
<style type="text/css">
	#quotetext{
		position: absolute;
		top: 41%;
		left: 50%;
		transform: translate(-50%, -50%);
		font-size: 30px;
		font-family: viner hand itc	;
	}
	h1{
		text-align: center;
	}
</style>
</head>
<body>
	<br>
	<h1>New Year's Resolution</h1>
	<br>
	<div class="container-fluid" id="main">
		<div class="row">
			<center>
			<div class="col-md-4" id="div2">
				<img id="box" src="https://www.pngarts.com/files/4/Quotation-Mark-PNG-Pic.png" class="img-fluid">
				<div id="quotetext" class="col-md-3">
					<p id="quote1"></p>
					<p id="owner"></p>
				</div>
			</div>
			</center>
		</div>
	</div>
	<script type="text/javascript">
		let quote1 = "Put your hand on a hot stove for a minute."
		let name = "-Albert Einstein";

		document.getElementById("quote1").innerHTML= quote1 + "<br>";
		document.getElementById("owner").innerHTML= name;

	</script>
</body>
</html>
